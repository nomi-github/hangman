<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/character.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/timer.js"></script>   
    <script src="js/background.js"></script>
</head>
<body>
    <div id="main">
        <div id="left">
                <div class="container">
                    <div class="upper">
                        <img src="images/cliff_2.png" id="cliff" />
                    </div>
                    <div id="hanging-rope">
                        <div id="rope"></div>
                        <div id="hanging-man"></div>
                    </div>
                    <div class="ground"></div>
                </div>                
        </div>
        <div id="right">
            <div class="timeContainer">
                <div id="time"></div>  
                <div class="timeText">
                    <label>&nbsp;Remaining time:&nbsp;</label>
                    <label id="actualTime"></label>
                </div>                
            </div>    
            <div>
            <div id="remainingQuestions"></div>     
            <div id="start">                
                <p>
                    Welcome to "Hangman Rescue"! Your task: answer 5 questions right, pull him up from the cliff edge, and beat the clock to save him from crocodiles. Ready?</p>
                <button onclick="start()">Let's do this!</button>
            </div>
            <div id="answers"> 
                <p id="questionDiv"></p> 
                <div id="answerButtonDiv"></div>          
            </div>
        </div>
    </div>
    <div id="dialog">
      <div class="inner">
        <button class="closeBtn" onclick="toggleDialog()">X</button>
        <div class="context">
          <img height="300"src="" />
            <div class="message"></div>
            <button class="again" onclick="restart()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="30" width="30">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
             <span>Play again</span>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
